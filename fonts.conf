<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <edit name="dpi" mode="assign">
      <double>96</double>
    </edit>
  </match>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test qual="all" name="rgba" compare="eq">
      <const>unknown</const>
    </test>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="embeddedbitmap">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
  </match>

  <alias>
    <family>Source Han Sans SC</family>
    <prefer>
      <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>

  <alias>
    <family>Hiragino Kaku Gothic Pro</family>
    <prefer>
      <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans Book</family>
      <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Source Code Pro</family>
      <family>Ubuntu Mono</family>
      <family>Ubuntu Mono derivative Powerline</family>
      <family>Bitstream Vera Sans Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Monaco for Powerline</family>
      <family>Hack</family>
      <family>Source Code Pro for Powerline</family>
      <family>Andale Mono</family>
      <family>Heiti TC</family>
      <family>Heiti J</family>
      <family>Noto Sans CJK TC Medium</family>
      <family>Noto Sans CJK JP Medium</family>
      <family>Hiragino Sans GB</family>
      <family>Apple LiGothic</family>
      <family>Microsoft Jhenghei</family>
      <family>Noto Sans CJK TC</family>
      <family>Source Han Sans CJK TC</family>
      <family>AR PL ShanHeiSun Uni</family>
      <family>IPAGothic</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
      <family>AR PL KaitiM GB</family>
      <family>Baekmuk Dotum</family>
      <family>FreeMono</family>
    </prefer>
  </alias>
</fontconfig>

