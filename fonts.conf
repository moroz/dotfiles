<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <edit name="dpi" mode="assign">
      <double>96</double>
    </edit>
  </match>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test qual="all" name="rgba" compare="eq">
      <const>unknown</const>
    </test>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="embeddedbitmap">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Verdana</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Sans</string>
    </edit>
    <edit name="family" mode="prepend" binding="same">
      <string>Open Sans</string>
    </edit>
  </match>

  <!--
    monospace
  -->
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Andale Mono</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>monospace</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Courier New</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Courier</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>monospace</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>DejaVu Sans Mono</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>monospace</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Fixedsys</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Courier New</string>
    </edit>
  </match>



  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <!-- FIXME: Ubuntu Wiki uses "Lucida Typewriter" instead -->
      <string>LucidaTypewriter</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Courier New</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Lucida Typewriter</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Courier New</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Luxi Mono</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Courier New</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Monaco</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Courier New</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Terminal</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Courier New</string>
    </edit>
  </match>

  <!--
    cursive
  -->
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Apple Chancery</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Comic Sans MS</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Lucida Handwriting</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Comic Sans MS</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>URW Chancery L</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Comic Sans MS</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Zapf Chancery</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Comic Sans MS</string>
    </edit>
  </match>

  <!--
    fantasy
  -->
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Copperplate</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Impact</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Desdemona</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Impact</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Kino</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Impact</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Techno</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Impact</string>
    </edit>
  </match>
  <match target="font">
    <test compare="eq" name="family" qual="any">
      <string>Open Sans</string>
    </test>
    <edit mode="assign" name="autohint">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Bitstream Vera Serif</family>
      <family>DejaVu Serif</family>
      <family>Times New Roman</family>
      <family>Thorndale AMT</family>
      <family>Luxi Serif</family>
      <family>Nimbus Roman No9 L</family>
      <family>Times</family>
      <family>Frank Ruehl</family>
      <family>MgOpen Canonica</family>
      <family>Hiragino Sans GB</family>
      <family>Noto Serif CJK TC</family>
      <family>Source Han Serif CJK TC</family>
      <family>AR PL ShanHeiSun Uni</family>
      <family>AR PL ZenKai Uni</family>
      <family>IPAMonaPMincho</family>
      <family>IPAPMincho</family>
      <family>Sazanami Mincho</family>
      <family>Kochi Mincho</family>
      <family>ＭＳ 明朝</family>
      <family>Baekmuk Batang</family>
      <family>FreeSerif</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Bitstream Vera Sans</family>
      <family>DejaVu Sans</family>
      <family>Verdana</family>
      <family>Arial</family>
      <family>Albany AMT</family>
      <family>Luxi Sans</family>
      <family>Nimbus Sans L</family>
      <family>Helvetica</family>
      <family>Nachlieli</family>
      <family>MgOpen Moderna</family>
      <family>AR PL ShanHeiSun Uni</family>
      <family>AR PL ZenKai Uni</family>
      <family>SimSun</family>
      <family>IPAMonaPGothic</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
      <family>Noto Sans CJK TC</family>
      <family>Source Han Sans CJK TC</family>
      <family>ＭＳ ゴシック</family>
      <family>IPAPGothic</family>
      <family>Baekmuk Dotum</family>
      <family>FreeSans</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Bitstream Vera Sans Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Hack</family>
      <family>Monaco for Powerline</family>
      <family>Source Code Pro for Powerline</family>
      <family>Andale Mono</family>
      <family>Cumberland AMT</family>
      <family>Luxi Mono</family>
      <family>Miriam Mono</family>
      <family>Noto Sans CJK TC</family>
      <family>Source Han Sans CJK TC</family>
      <family>Hiragino Sans GB</family>
      <family>AR PL ShanHeiSun Uni</family>
      <family>AR PL ZenKai Uni</family>
      <family>IPAMonaGothic</family>
      <family>IPAGothic</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
      <family>AR PL KaitiM GB</family>
      <family>Baekmuk Dotum</family>
      <family>FreeMono</family>
    </prefer>
  </alias>
</fontconfig>

