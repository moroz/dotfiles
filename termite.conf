[options]
allow_bold = false
#audible_bell = false
#clickable_url = true
#dynamic_title = true
font = Hack 10.35
fullscreen = true
#geometry = 640x480
#icon_name = terminal
#mouse_autohide = false
#scroll_on_output = false
#scroll_on_keystroke = true
# Length of the scrollback buffer, 0 disabled the scrollback buffer
# and setting it to a negative value means "infinite scrollback"
scrollback_lines = 10000
#search_wrap = true
#urgent_on_bell = true

# $BROWSER is used by default if set, with xdg-open as a fallback
#browser = xdg-open

# "system", "on" or "off"
#cursor_blink = system

# "block", "underline" or "ibeam"
#cursor_shape = block

# Hide links that are no longer valid in url select overlay mode
#filter_unmatched_urls = true

# Emit escape sequences for extra modified keys
#modify_other_keys = false

# set size hints for the window
#size_hints = false

# "off", "left" or "right"
scrollbar = off
[hints]
#font = Monospace 12
#foreground = #dcdccc
#background = #3f3f3f
#active_foreground = #e68080
#active_background = #3f3f3f
#padding = 2
#border = #3f3f3f
#border_width = 0.5
#roundness = 2.0
[colors]
background = "#1e1e1e"
cursor = "#bbbbbb"
foreground = "#e6d4a3"
color0 = #161819
color1 = #f73028
color2 = #aab01e
color3 = #f7b125
color4 = #719586
color5 = #c77089
color6 = #7db669
color7 = #faefbb
color8 = #7f7061
color9 = #be0f17
color10 = #868715
color11 = #cc881a
color12 = #377375
color13 = #a04b73
color14 = #578e57
color15 = #e6d4a3
colorBD = #978771
colorIT =
colorUL =
