if-shell "uname | grep -q Darwin" "set-option -g default-command 'reattach-to-user-namespace -l $SHELL'"
set-window-option -g xterm-keys on
set -g mouse on
set-option -g default-terminal "screen-256color"
set-option -g default-shell /bin/bash

# Set prefix to space.
unbind C-b
set -g prefix C-a

# Set prefix to space.
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default
# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=green]#S '
set -g status-right '#[fg=colour83,bg=colour233] up#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",")h #[fg=colour51] %d.%m #[fg=colour228] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# Vim-like key bindings for pane navigation (default uses cursor keys).
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l # normally used for last-window
bind l select-pane -R

set -s escape-time 0

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

# Open new/split panes with the path of the current pane.
unbind c
bind c new-window -c '#{pane_current_path}'
unbind %
bind % split-window -h -c '#{pane_current_path}'
unbind '"'
bind '"' split-window -v -c '#{pane_current_path}'

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf
